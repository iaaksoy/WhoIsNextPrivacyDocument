Privacy Policy

Effective Date: 13/01/2026

App Name: Who Is Next
Developer: Iaastudio

1. Introduction

WhoIsNext (“the App”) is a shared responsibility app designed for couples, roommates, or groups to manage turn-based tasks (such as chores or shared duties).

This Privacy Policy explains what information we collect, how it is used, and how it is protected.

2. Information We Collect
a. Information You Provide

When using the App, you may voluntarily provide:

Participant names (added in room settings)

Room names or task labels

This information is used solely to display shared responsibility data within a room.

b. Automatically Collected Information

The App may collect:

A random, anonymous device identifier (UUID)

A room identifier or room code

Basic app usage data necessary for syncing room state

This information does not identify you personally and is used only for app functionality.

c. Backend & Server Data (AWS)

The App uses Amazon Web Services (AWS) to:

Store shared room state

Sync turn order between participants

Maintain room consistency across devices

Stored data may include:

Room configuration

Participant display names

Turn order status

No sensitive personal data is stored.

d. Advertising Data (If Ads Are Enabled)

third-party ad providers may collect:

Advertising identifiers

Device information

Approximate location (country-level)

Ad interaction data

This data is handled by the ad provider under their own privacy policies.

Google Privacy Policy:
https://policies.google.com/privacy

3. How We Use Information

We use collected data to:

Enable shared responsibility tracking

Sync room data between participants

Improve app reliability and performance

We do not:

Sell personal data

Collect contact lists or messages

Track precise location

Profile users

4. Data Storage & Security

Backend data is stored securely on Amazon Web Services (AWS)

Data is protected using industry-standard security measures

Local data may also be stored on your device for offline access

Despite reasonable safeguards, no system is 100% secure.

5. Data Sharing

We only share data with:

Amazon Web Services (AWS) for hosting and data storage

Advertising partners

Legal authorities if required by law

We do not share data with third parties for marketing purposes.

6. Data Retention

Room data is retained while the room exists

Data may be deleted if rooms are inactive for extended periods

Users may request deletion by contacting us

7. Children’s Privacy

The App is not intended for children under 13.

We do not knowingly collect personal information from children. If such data is discovered, it will be deleted promptly.

8. Your Rights & Choices

You can:

Edit or remove participant names

Leave rooms at any time

Request data deletion

Disable personalized ads via device settings

9. Changes to This Policy

This policy may be updated occasionally. Updates will be reflected by the “Effective Date” above.

